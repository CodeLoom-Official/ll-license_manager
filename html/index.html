<!DOCTYPE html>
<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="OurDiv">
        <div class="CloseButton">            
            <i class="fa-solid fa-ban" style="color: #ff6666;" onclick="closeUI()"></i>
        </div> 
        <div class="Dropdown" onclick="toggleActionDropdown()">
            <div class="DropdownButton" id="actionDropdownButton">Action <span class="DropdownArrow">▼</span></div>
            <div class="DropdownAction" id="actionDropdown">
                <a href="#" onclick="selectAction('Revoke')"><i class="fa-solid fa-trash" style="color: #ff6666;"></i> Revoke</a>
                <a href="#" onclick="selectAction('Award')"><i class="fa-solid fa-hand-holding-heart" style="color: #66ff66;"></i> Award</a>
            </div>
        </div>
        <div class="Dropdown" onclick="toggleLicenseDropdown()">
            <div class="DropdownButton" id="licenseDropdownButton">License <span class="DropdownArrow">▼</span></div>
            <div class="DropdownLicense" id="licenseDropdown">
                <a href="#" onclick="selectLicense('Boat')"><i class="fa-solid fa-anchor" style="color: #e4b433;"></i> Boat</a>
                <a href="#" onclick="selectLicense('Driving')"><i class="fa-solid fa-car" style="color: #e4b433;"></i> Driving</a>
                <a href="#" onclick="selectLicense('Motorcycle')"><i class="fa-solid fa-motorcycle" style="color: #e4b433;"></i> Motorcycle</a>
                <a href="#" onclick="selectLicense('Commercial')"><i class="fa-solid fa-truck" style="color: #e4b433;"></i> Commercial</a>
                <a href="#" onclick="selectLicense('Weapon')"><i class="fa-solid fa-gun" style="color: #e4b433;"></i> Weapon</a>
                <a href="#" onclick="selectLicense('Weed')"><i class="fa-solid fa-cannabis" style="color: #e4b433;"></i> Weed</a>
            </div>
        </div>
        <div class="Dropdown" onclick="toggleTargetDropdown()">
            <div class="DropdownButton" id="targetDropdownButton">Target <span class="DropdownArrow">▼</span></div>
            <div class="DropdownTarget" id="targetDropdown">
                <a href="#" onclick="selectAction('Award')"><i class="fa-solid fa-hand-holding-heart" style="color: #66ff66;"></i> FROM ID</a>
            </div>
        </div>
        <div class="completeButton">
            <i class="fa-solid fa-check" style="color: #66ff66; margin-right: 15px;" onclick="closeUI()"></i>
        </div>
    </div>



</body>
</html>
