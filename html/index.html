<!DOCTYPE html>
<html>
<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemon&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blur"></div>

    <div class="OurDiv">
        <div class="Title">
            <i class="fa-solid fa-file-alt" style="font-size: 24px; margin-right: 10px; color: #F4AC00;"></i>
            License Manager
        </div>
        <div class="CloseButton">            
            <i class="fa-solid fa-ban" style="color: #ff6666;" onclick="closeUI()"></i>
        </div> 
        <div class="Dropdown" onclick="toggleActionDropdown()">
            <div class="DropdownButton" id="actionDropdownButton"><i class="fa-solid fa-question" style="color: #2e2e2e;"></i> <strong>‎ Action</strong> <span class="DropdownArrow">▼</span></div>
            <div class="DropdownAction" id="actionDropdown">
                <a href="#" onclick="selectAction('Revoke')"><i class="fa-solid fa-trash" style="color: #ff6666;"></i> <strong>Revoke</strong></a>
                <a href="#" onclick="selectAction('Award')"><i class="fa-solid fa-hand-holding-heart" style="color: #66ff66;"></i> <strong>Award</strong></a>
            </div>
        </div>
        <div class="Dropdown" onclick="toggleLicenseDropdown()">
            <div class="DropdownButton" id="licenseDropdownButton"><i class="fa-solid fa-id-card" style="color: #2e2e2e;"></i> <strong>‎ License</strong> <span class="DropdownArrow">▼</span></div>
            <div class="DropdownLicense" id="licenseDropdown">
            </div>
        </div>
        <div class="Dropdown" onclick="toggleTargetDropdown()">
            <div class="DropdownButton" id="targetDropdownButton"><i class="fa-solid fa-bullseye" style="color: #2e2e2e;"></i> <strong>‎ Target ID</strong> <span class="DropdownArrow">▼</span></div>
            <div class="DropdownTarget" id="targetDropdown">
            </div>
        </div>
        <div class="Dropdown" onclick="processInformation()">
            <div class="CompleteButton" id="completeButton"><i class="fa-solid fa-check lg" style="--fa-secondary-color: #F4AC00;"></i> <strong>‎ Complete</strong></div>
            <div class="CompleteButton2" id="completeButton">
            </div>
        </div>
    </div>
</body>
</html>
